buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Use the latest Gradle version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.13' // Google Services plugin classpath
    }
}
    
allprojects {
    repositories {
        google()
        mavenCentral()
    }    

}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
